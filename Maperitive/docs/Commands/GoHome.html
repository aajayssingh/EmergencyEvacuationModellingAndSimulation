<h1 id="go-home Command">
	go-home Command
</h1>
<p> Moves the map to your home location. You can set your home location using the <a href="../Commands/SetHome.html">set-home</a> command.</p><p><strong>Keyboard shortcut</strong>: Ctrl+H</p>
<h2 id="Usage">
	Usage
</h2>
<pre>
go-home
